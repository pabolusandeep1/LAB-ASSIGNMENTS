<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
      
  </head>
    
  <body ng-app="starter">

    <ion-pane title="Product Search">
      
      <ion-content ng-controller="ExampleController" padding="true" style="background: url(img/home.jpg) no-repeat center;background-size:cover;" >
         
        <p>
    <button class="button button-block button-positive" id="startScan">Start Scan</button>
            <div class="card">
  <div class="item item-text-wrap">
	 <div id="results"></div>
                </div></div>
    </p>
          <button class="button button-block button-positive" ng-click="getData()" >Get Product Details</button>
          <div class="card">
  <div class="item item-text-wrap">
          <br><b><font color="blue">Product Name:</font></b>{{name}}
          <br><b><font color="blue">Product Price:</font></b>{{price}}
       <br><b><font color="blue">Recent Product Review:</font></b>{{review}}
              </div></div>
        
        <button class="button button-block button-positive" ng-click="analysis()">Get Review Sentiment Analysis from uClassify API</button>
          <div class="card">
  <div class="item item-text-wrap">
      <br><b><font color="blue">Positive:</font></b>{{positive}} %
      <br><b><font color="blue">Negative:</font></b>{{negative}} %
              </div></div>
        <button class="button button-block button-positive" ng-click="openBrowser()">Order</button>
        <a  id="signup-button7" class="button button-positive  button-block "onclick="location.href='index.html'">Go Back</a>
      </ion-content>
    </ion-pane>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </body>
</html>

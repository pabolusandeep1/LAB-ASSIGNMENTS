  <body ng-app="starter">
      <ion-view title="Login">
      <ion-pane>
<ion-content   padding="true" padding="true" style="background: url(img/login.jpg) no-repeat center;background-size:cover;">
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <br>
                <br>
                <label class="item item-input" id="login-input1">
                    <span class="input-label">Username:</span>
                    <input type="text" placeholder="" id="login">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Password:</span>
                    <input type="password" placeholder="" id="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a id="login-button1" class="button button-positive  button-block" onclick="auth()">Log in</a>
            <a id="login-button2" class="button button-positive  button-block"  onclick="location.href='signup.html'">Or create an account</a>
        </form>
    </ion-content>
      </ion-pane>
      </ion-view>
      <script>
          function auth()
{
   var login=document.getElementById('login').value;
 var password=document.getElementById('password').value;
    if(login=="sandy"&&password=="sandy")
        {
            window.location="home.html";
        }
    else 
        alert("Please check!!!....Username/password incorrect")
}

      </script>
    </body>
